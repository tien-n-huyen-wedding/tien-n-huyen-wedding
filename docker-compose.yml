version: '3.8'

services:
  wedding-website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: wedding-website
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

